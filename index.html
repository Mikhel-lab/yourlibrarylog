<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Library Log</title>
    <link rel="stylesheet" href="/css/main.styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css"
    />
  </head>
  <body class="b-backbl">
    <div class="container mt-4">
            <div class="message">

                </div>
      <h1 class="display-4 text-center w-text">
        <i class="fa fa-book text-primary" aria-hidden="true"></i>Your<span
          class="text-primary"
          >Library</span
        >Log
      </h1>
      <form id="book-form">
        <div class="form-group w-text title">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        
        <div class="form-group w-text author">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group w-text isbn">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block sub"
        />
      </form>
      <table class="table table-striped mt-5">
          <thead class="w-text">
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN</th>
                  <th></th>
              </tr>
              <tbody id="book-list" class="w-text"></tbody>
          </thead>
      </table>
    </div>
    <script src="/js/book.js"></script>
    <script src="/js/store.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/events.js"></script>
  </body>
</html>
